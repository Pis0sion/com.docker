				<div class="tabbable">

						<form name="bank-form" id="bank-form" action="">
						<div id="home" class="tab-pane active">
							<div class="form-group"><label class="col-sm-2 control-label no-padding-right" for="form-field-1"><i>*</i>标题： </label>
								<div class="col-sm-8"><input type="text" value="{$info.goods_title}" name="title" class="col-xs-10 "></div>
							</div>
							<div class="form-group"><label class="col-sm-2 control-label no-padding-right" for="form-field-1"><i>*</i>分类： </label>
								<div class="col-sm-8">
									<select name='type' class="col-xs-10 " style="margin-left:10px">
										<option value="0">请选择分类</option>
										{volist name='goods_type' id='v'}
											<option value="{$v.type_id}" {if $info.goods_type_id==$v.type_id}selected{/if}>{$v.type_name}</option>

									</select>
								</div>
							</div>
							<div class="form-group"><label class="col-sm-2 control-label no-padding-right" for="form-field-1">商品广告词： </label>

							</div>
							<div class="form-group"><label class="col-sm-2 control-label no-padding-right" for="form-field-1"><i>*</i>兑换所需积分： </label>
								<div class="col-sm-8"><input type="text" value="{$info.goods_integral}" name="integral" class="col-xs-10 "></div>
							</div>
							<div class="form-group"><label class="col-sm-2 control-label no-padding-right" for="form-field-1"><i>*</i>商品状态： </label>
								<div class="col-sm-8">
									<select name="state" id="type" class="col-xs-10" style="margin-left: 10px;">
										<option value="">请选择</option>
										<option {if $info.goods_state==1}selected{/if} value="1">上架</option>
										<option {if $info.goods_state==2}selected{/if} value="2">下架</option>
									</select>
								</div>
							</div>
							<div class="form-group"><label class="col-sm-2 control-label no-padding-right" for="form-field-1"><i>*</i>销售数量： </label>
								<div class="col-sm-8"><input type="text" value="{$info.goods_salenum}" name="salenum" class="col-xs-10 "></div>
							</div>
							<div class="form-group"><label class="col-sm-2 control-label no-padding-right" for="form-field-1"><i>*</i>库存： </label>
								<div class="col-sm-8"><input type="text" value="{$info.goods_storage}" name="storage" class="col-xs-10 "></div>
							</div>
							<div class="form-group"><label class="col-sm-2 control-label no-padding-right" for="form-field-1"><i>*</i>是否推荐商品： </label>
								<div class="col-sm-8">
									<select name="commend" id="type" class="col-xs-10" style="margin-left: 10px;">

										<option value="1" {if $info.goods_commend==1}selected{/if}>确认推荐</option>
									</select>
								</div>
							</div>
							<div class="form-group"><label class="col-sm-2 control-label no-padding-right" for="form-field-1"><i>*</i>市场价格： </label>

							</div>
							<div class="form-group"><label class="col-sm-2 control-label no-padding-right" for="form-field-1"><i>*</i>商品类型： </label>

									<select name="goods_type" id="type" class="col-xs-10" style="margin-left: 10px;">

										<option value="0" {if $info.goods_type==0}selected{/if}>积分兑换</option>
										<option value="1" {if $info.goods_type==1}selected{/if}>余额购买</option>
									</select>
								</div>
							</div>
							<div class="form-group"><label class="col-sm-2 control-label no-padding-right" for="form-field-1"><i>*</i>是否分销商品： </label>
								<div class="col-sm-8">
									<select name="distribution" id="type" class="col-xs-10" style="margin-left: 10px;">
										<option value="0" {if $info.goods_distribution==0}selected{/if}>否</option>
										<option value="1" {if $info.goods_distribution==1}selected{/if}>是</option>
									</select>
								</div>
							</div>
							<div class="form-group"><label class="col-sm-2 control-label no-padding-right" for="form-field-1"><i>*</i>是否赠送积分(0为不送)： </label>

							<div class="form-group"><label class="col-sm-2 control-label no-padding-right" for="form-field-1"><i>*</i>赠送模式： </label>

										<option value="1" {if $info.goods_distribution_type==1}selected{/if}>积分</option>
									</select>
								</div>
							</div>
							<div class="form-group"><label class="col-sm-2 control-label no-padding-right" for="form-field-1"><i>*</i>一级送余额： </label>

				                    <label>

				                    </label>
								</div>
							</div>
							<div class="Button_operation">
				                <input name="id" type="hidden" value="{$info.goods_id}">
								<button onclick="saveSubmit();" id="bank-btn" class="btn btn-primary radius" type="button"><i class="fa fa-save "></i>&nbsp;保存</button>
							</div>
						</div>
						</form>
					</div>
				</div>
			</div>

		</div>
		
		<script>
			function  saveSubmit () {
				var url    = $("#bank-form").attr('action');
				var data   = $("#bank-form").serialize();
				ajaxPost(url,$("#bank-btn"),data,function (r) {
		            $("#bank-btn").removeAttr('disabled');
		            //location.reload();
                    window.parent.location.reload();
		            var index = parent.layer.getFrameIndex(window.name);
					parent.layer.close(index);
		        })
			}
		</script>
