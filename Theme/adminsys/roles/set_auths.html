<body>

<section id="container" class="">
    <!--header start-->
    <!--sidebar end-->
    <!--main content start-->
   
        <section class="wrapper">
			<div class="row">
			    <div class="col-md-12">
			        <div class="portlet light">
			            <div class="portlet-title">
			                <div class="caption font-dark">
			                    <i class="fa fa-table font-dark"></i>
			                    <span class="caption-subject bold uppercase">{$data['title']} - 设置权限</span>
			                    
			                </div>
			                <div class="actions">
			                    <button type="button" id="roles-auths" class="btn btn-danger">保存设置</button>
			                </div>
			            </div>
			            <div class="portlet-body" id="auths-list">
			        		<form role="form" name="roles-auths" id="roles-auths-form" action="{:Url('/Admin/Roles/set_auths')}?id={$data['id']}" class="form-horizontal" novalidate="novalidate">
			            		{foreach name="classes" key="k" item="v"}
			                    <div class="form-group form-md-line-input border-blue classes" style="width:200px; float:left; margin:0px; ">
			                        <label class="control-label" style="font-weight: bolder; font-size: 14px; color: blue;">
			                        	<label class="checkbox-inline"><input class="check-all" data-to="#line_{$k}" type="checkbox" style="display: none;" />{$v.class_name}</label>
			                        </label>
			                        <div class="" id="line_{$k}">
			                            {foreach name="list" item="l"}
											{if $l['class_id'] == $v['class_id']}
												<label class="checkbox-inline col-xs-12" style="margin-left:0px; clear: both;">
													<input type="checkbox" name="auth[]" value="{$l.id}" />{$l.title}
												</label>
											{/if}
										{/foreach}
			                        </div>
			                    </div>
			            		{/foreach}
			            	</form>
			            </div>
			        </div>
			    </div>
			</div>
</section>
