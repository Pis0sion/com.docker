		<title>文章列表</title>
	</head>

<body>

<section id="container" class="">
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
        	
        	<div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <div class="panel-body">

                            <form class="form-inline" role="form" action="" method="get">
                                <div class="form-group">
                                    <header class="panel-heading">
		                                <div class="btn-group btn-group-devided" data-toggle="buttons">
					                    	<button type="button" class="btn btn-primary right link-popup" data-url="{:Url('/Admin/Roles/roles_add')}" data-title="新增角色" data-width="430" data-height="300">
					                    		<i class="fa fa-plus-circle"></i> 新增
					                    	</button>
					                    </div>
                                    </header>
                                  </div>
                            </form>

                        </div>
                    </section>
                </div>
            </div>
            
            
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                          	 权限设置
                        </header>
                        <table class="table table-striped table-advance table-hover  ">
                            <thead>
	                            <tr>
	                                <th class="col-lg-1">编号</th>
	                                <th class="col-lg-2">名字</th>
	                                <th class="col-lg-1">状态</th>
	                                <th class="col-lg-3">操作</th>
	                            </tr>
                            </thead>
                            <tbody>
                          	{foreach name='list' item='v'}
	                            <tr>
	                                <td>{$v.id}</td>
	                                <td>{$v.title}</td>
	                                <td>{$v['status'] == 1?"<font color='green'>正常</font>":"<font color='red'>禁用</font>"}</td>
	                                <td>
	                                	{if $v['status'] == 1}
	                                	<a href="javascript:void(0);" class="link-confirm" data-url="{:Url('/Admin/Roles/disable')}?id={$v['id']}" data-confirm="您确定要禁用吗？">禁用</a>
	                                	{else /}
	                                	<a href="javascript:void(0);" class="link-confirm" data-url="{:Url('/Admin/Roles/disable')}?id={$v['id']}" data-confirm="您确定要启用吗？">启用</a>
	                                	{/if}
	                                	<a href="javascript:void(0);" class="link-popup" data-url="{:Url('/Admin/Roles/roles_edit')}?id={$v['id']}" data-title="{$v.title} - 修改角色" data-width="430" data-height="300">修改</a>
	                                	<a href="javascript:void(0);" class="link-popup" data-url="{:Url('/Admin/Roles/set_auths')}?id={$v['id']}" data-title="{$v.title} - 设置权限">设置权限</a>
	                                	<a href="javascript:void(0);" class="link-confirm" data-url="{:Url('/Admin/Roles/delete')}?id={$v['id']}" data-confirm="您确定要删除吗？">删除</a>
	                                </td>
	                            </tr>
                            {/foreach}
                               </tbody>
                           </table>
                       </section>
                   </div>
               </div>
 </section>
    </section>
    <!--main content end-->
</section>
