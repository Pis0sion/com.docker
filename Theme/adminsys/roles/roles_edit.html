<extend name="Public/popupCommon" />
<block name="page_plugins_style">
</block>
<block name="page_plugins_script">
</block>

<block name="page_layout_style">
</block>
<block name="page_script">
	<script type="text/javascript">
	</script>
    <script src="{$THEME}/Public/model/scripts/roles.js" type="text/javascript"></script>
</block>

<block name="page_body">
<div class="row">
    <div class="col-md-12">
        <div class="portlet light">
            <div class="portlet-title">
                <div class="caption font-dark">
                    <i class="fa fa-table font-dark"></i>
                    <span class="caption-subject bold uppercase">修改角色</span>
                </div>
            </div>
            <div class="portlet-body">
                <div class="dataTables_wrapper no-footer">
                	<form role="form" name="roles-edit" id="roles-form" action="{:U('/Admin/Roles/roles_edit',array('id'=>$data['id']))}" class="form-horizontal" novalidate="novalidate">
                        <div class="form-group">
                            <label class="control-label col-xs-3 text-right">角色名字 
                                <span class="required"> * </span>
                            </label>
                            <div class="col-xs-9">
                                <input type="text" id="title" name="title" class="form-control" placeholder="权限名字" value="{$data['title']}" />
                            </div>
                        </div>
                		<div class="form-group">
                            <label class="control-label col-xs-3 text-right">权限状态 
                                <span class="required"> * </span>
                            </label>
                            <div class="col-xs-9">
                                <select class="form-control" id="status" name="status">
	                				<option value="1" <if condition="$data['status'] eq 1">selected</if>>启用</option>
	                				<option value="0" <if condition="$data['status'] eq 0">selected</if>>禁用</option>
	                			</select>
                            </div>
                        </div>
                	</form>
                	<div class="form-actions">
                		<label class="control-label col-xs-3 text-right">&nbsp;</label>
                		<div class="col-xs-9">
                			<button type="button" id="roles-edit" class="btn btn-danger">确认保存</button>
                		</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</block>
