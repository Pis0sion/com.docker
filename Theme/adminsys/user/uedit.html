	</head>

	<body>
		<div class="margin clearfix">
			<div class="stystems_style">
				<div class="tabbable">

					<div class="tab-content">
						<form name="bank-form" id="bank-form" action="">
						<div id="home" class="tab-pane active">
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for=""><i></i>上级推荐人<span style="font-size: 0.5rem">(输入账号或手机号)</span>： </label>
								<div class="col-sm-8">
									<input type="text" name="pacc" id="pacc" placeholder="输入账号或手机号; 输入0没有上级" value="{$user.user_pid|getUser='user_account'}" class="col-xs-10" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for=""><i></i>推广码： </label>
								<div class="col-sm-8">
									<input type="text" value="{$user.user_code}" class="col-xs-10" disabled>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for=""><i>*</i>手机： </label>
								<div class="col-sm-8">
									<input type="text" value="{$user.user_phone}" name="user_phone" class="col-xs-10">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for=""><i></i>账户： </label>
								<div class="col-sm-8">
									<input type="text" value="{$user.user_account}" name="user_account" class="col-xs-10">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for=""><i>*</i>密码： </label>
								<div class="col-sm-8">
									<input type="text" value="" name="user_password" class="col-xs-10" placeholder="******">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for=""><i>*</i>昵称： </label>
								<div class="col-sm-8">
									<input type="text" value="{$user.user_nickname}" name="user_nickname" class="col-xs-10">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for=""><i></i>推送id： </label>
								<div class="col-sm-8">
									<input type="text" value="{$user.user_uuid}" name="user_uuid" class="col-xs-10">
								</div>
							</div>
							<div class="form-group"><label class="col-sm-2 control-label no-padding-right" for=""><i>*</i>会员等级： </label>
								<div class="col-sm-8">
									<select name='' class="col-xs-10" style="margin-left:10px" disabled>
										<option value="0">请选择</option>
										{volist name='user_type' id='v'}
											<option value="{$v.type_id}" {if $user.user_type_id==$v.type_id}selected{/if}>{$v.type_name}</option>
										{/volist}
									</select>
								</div>
							</div>

							<div class="form-group"><label class="col-sm-2 control-label no-padding-right" for=""><i></i>是否实名： </label>
								<div class="col-sm-8">
									<select name='user_real' class="col-xs-10" style="margin-left:10px ">
										<option value="0">否</option>
										<option value="1" {if $user.user_real==1}selected{/if}>是</option>
										
									</select>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for=""><i></i>姓名： </label>
								<div class="col-sm-8">
									<input type="text" value="{$user.user_name}" name="user_name" class="col-xs-10">
								</div>
							</div>
							

							<div class="form-group">
								<label class="col-sm-2 control-label no-padding-right" for=""><i></i>身份证： </label>
								<div class="col-sm-8">
									<input type="text" value="{$user.user_idcard}" name="user_idcard" class="col-xs-10">
								</div>
							</div>
							
							
							<div class="form-group"><label class="col-sm-2 control-label no-padding-right" for=""><i>*</i>用户头像： </label>
								<div class="col-sm-8">
									<label>
				                        <img src="{$user.user_img}" width="50" height="50" id="img_thumb" onerror="this.src='/static/admin/images/image.png'">
				                        <input name="user_img" type="hidden" id="img" value="{$user.user_img}">
				                    </label>
				                    <label title="上传图片" for="img_photo" class="btn btn-primary">
				                        <input type="file" name="img_photo" id="img_photo" class="hide" accept="image/gif,image/jpeg,image/x-png"> 上传图片
				                    </label>
								</div>
							</div>
							<div class="Button_operation">
								<input name="user_id" type="hidden" id="type" value="{$user.user_id}">
								<button onclick="saveSubmit();" id="bank-btn" class="btn btn-primary radius" type="button"><i class="fa fa-save "></i>&nbsp;保存</button>
							</div>
						</div>
						</form>
					</div>
				</div>
			</div>

		</div>
		
		<script>
			function  saveSubmit () {
				var url    = $("#bank-form").attr('action');
				var data   = $("#bank-form").serialize();
				ajaxPost(url,$("#bank-btn"),data,function (r) {
		            $("#bank-btn").removeAttr('disabled');
		            //location.reload();
                    location.reload();
		            var index = parent.layer.getFrameIndex(window.name);
					parent.layer.close(index);
		        })
			}
		</script>

	    <script>
	    	$('#img_photo').change(function(event) {
		        var formData = new FormData();
		        formData.append("file", $(this).get(0).files[0]);
		        $.ajax({
		            url:'/admin/upload/upload_photo',
		            type:'POST',
		            data:formData,
		            cache: false,
		            contentType: false,
		            processData: false,
		            success:function(data){
		                console.log(data)
		                if(data.code=='0'){
		                    $('#img_thumb').attr('src',data.path);
		                    $('#img').val(data.path);
		                    
		                }else{
		                    layer.open({
		                        content:data.msg
		                        ,skin: 'msg'
		                    });
		                }
		            }
		        });
		    });
	       

	    </script>

	</body>
