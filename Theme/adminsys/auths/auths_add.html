<body>
	
<script type="text/javascript">
	var page_url = "{:Url('/Admin/Auths/reg_auth')}";
</script>

<section id="container" class="">
	<section id="main-content">
        <section class="wrapper">
		<div class="row">
		    <div class="col-xs-12">
		        <div class="portlet light">
		            <div class="portlet-body">
		                <div class=" no-footer" style="width: 100%;">
		                	<form role="form" name="agent-add" id="agent-form" action="{:Url('/Admin/Auths/auths_insert')}" class="form-horizontal" novalidate="novalidate">
		                		<div class="form-group">
		                            <label class="control-label col-xs-3 text-right">权限分类 
		                                <span class="required"> * </span>
		                            </label>
		                            <div class="col-xs-9">
		                                <select class="form-control" id="ag_cate" name="ag_cate">
			                				{foreach name="classes" item="v"}
			                					<option value="{$v.class_id}">{$v.class_name}</option>
			                				{/foreach}
			                			</select>
		                            </div>
		                        </div>
		                        <div class="form-group">
		                            <label class="control-label col-xs-3 text-right">权限主体 
		                                <span class="required"> * </span>
		                            </label>
		                            <div class="col-xs-9">
		                                <input type="text" id="ag_name" name="ag_name" class="form-control" placeholder="权限主体" />
		                            </div>
		                        </div>
		                        <div class="form-group">
		                            <label class="control-label col-xs-3 text-right">权限名字 
		                                <span class="required"> * </span>
		                            </label>
		                            <div class="col-xs-9">
		                                <input type="text" id="ag_title" name="ag_title" class="form-control" placeholder="权限名字" />
		                            </div>
		                        </div>
		                		<div class="form-group">
		                            <label class="control-label col-xs-3 text-right">权限类型 
		                                <span class="required"> * </span>
		                            </label>
		                            <div class="col-xs-9">
		                                <select class="form-control" id="ag_type" name="ag_type">
			                				<option value="1">时时验证</option>
			                				<option value="2">登录验证</option>
			                			</select>
		                            </div>
		                        </div>
		                		<div class="form-group">
		                            <label class="control-label col-xs-3 text-right">权限状态 
		                                <span class="required"> * </span>
		                            </label>
		                            <div class="col-xs-9">
		                                <select class="form-control" id="ag_status" name="ag_status">
			                				<option value="1">启用</option>
			                				<option value="0">禁用</option>
			                			</select>
		                            </div>
		                        </div>
		                		<div class="form-group">
		                            <label class="control-label col-xs-3 text-right">权限条件 
		                                <span class="required"> * </span>
		                            </label>
		                            <div class="col-xs-9">
		                                <input type="text" id="ag_condition" name="ag_condition" class="form-control" placeholder="权限条件" />
		                            </div>
		                        </div>
		                	</form>
		                	<div class="form-actions">
		                		<label class="control-label col-xs-3 text-right">&nbsp;</label>
		                		<div class="col-xs-9">
		                			<button type="button" id="agent-add" class="btn btn-danger">确认保存</button>
		                		</div>
		                    </div>
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		</section>
	</section>
</section>
<!-- js placed at the end of the document so the pages load faster -->
<script src="__JS__/auths.js" type="text/javascript"></script>
</body>
