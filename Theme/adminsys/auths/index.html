	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="__MODES__/assets/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="__CSS__/style.css" />
		<link href="__MODES__/assets/css/codemirror.css" rel="stylesheet">
		<link rel="stylesheet" href="__MODES__/assets/css/ace.min.css" />
		<link rel="stylesheet" href="__MODES__/assets/css/font-awesome.min.css" />
		<!--[if IE 7]>
		  <link rel="stylesheet" href="__MODES__/assets/css/font-awesome-ie7.min.css" />
		<![endif]-->
		<!--[if lte IE 8]>
		  <link rel="stylesheet" href="__MODES__/assets/css/ace-ie.min.css" />
		<![endif]-->
		<script src="__MODES__/assets/js/jquery.min.js"></script>

		<!-- <![endif]-->

		<!--[if IE]>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<![endif]-->

		<!--[if !IE]> -->

		<script type="text/javascript">
			window.jQuery || document.write("<script src='__MODES__/assets/js/jquery-2.0.3.min.js'>" + "<" + "/script>");
		</script>

		<!-- <![endif]-->

		<!--[if IE]>
		<script type="text/javascript">
		 window.jQuery || document.write("<script src='__MODES__/assets/js/jquery-1.10.2.min.js'>"+"<"+"/script>");
		</script>
		<![endif]-->
		<script type="text/javascript">
			if("ontouchend" in document) document.write("<script src='__MODES__/assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
		</script>
		<script src="__MODES__/assets/js/bootstrap.min.js"></script>
		<script src="__MODES__/assets/js/typeahead-bs2.min.js"></script>
		<!-- page specific plugin scripts -->
		<script type="text/javascript" src="__JS__/H-ui.js"></script>
		<script type="text/javascript" src="__JS__/H-ui.admin.js"></script>
		
		<script  src="__PLUGINS__/layer/layer.js"></script>
	    <script  src="__PLUGINS__/common.js"></script>
		<title>文章列表</title>
	</head>

	<body>

<section id="container" class="">
    <!--header start-->
    <!--sidebar end-->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
        	
			<div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <div class="panel-body">
                            
                            <div class="btn-group btn-group-devided" data-toggle="buttons">
			                    	<button type="button" class="btn btn-success link-popup" data-url="{:Url('/Admin/Auths/auths_add')}" data-title="新增权限" data-width="730" data-height="500">
			                    		<i class="fa fa-plus-circle"></i> 新增
			                    	</button>
			                    	<button type="button" class="btn btn-danger link-popup" data-url="{:Url('/Admin/Auths/auths_class')}" data-title="权限分类">
			                    		<i class="fa fa-sitemap"></i> 分类
			                    	</button>
			                    	<button type="button" class="btn btn-group link-popup" data-url="{:Url('/Admin/Auths/reg_auth')}" data-title="注册功能权限">
			                    		<i class="fa fa-wrench"></i> 权限
			                    	</button>
			                    </div>
                        </div>
                    </section>
                </div>
            </div>	        		
			<div class="row">
			    <div class="col-md-12">
			        <div class="portlet light bordered">
			             
			            <div class="portlet-body">
			                <div class="dataTables_wrapper no-footer">
			                	<div class="table-scrollable">
			                		<table class="table table-bordered table-hover table-striped">
			                            <thead>
			                                <tr>
			                                    <th class="col-lg-1">编号</th>
			                                    <th class="col-lg-2">主体</th>
			                                    <th class="col-lg-2">名字</th>
			                                    <th class="col-lg-1">类型</th>
			                                    <th class="col-lg-1">状态</th>
			                                    <th class="col-lg-3">条件</th>
			                                    <th class="col-lg-2">操作</th>
			                                </tr>
			                            </thead>
			                            <tbody>
			                            	{volist name='list' id='v'}
			                                <tr>
			                                    <td>{$v.id}</td>
			                                    <td>{$v.name}</td>
			                                    <td>{$v.title}</td>
			                                    <td>{$v['type'] == 1?"时时验证":"登录验证"}</td>
			                                    <td>{$v['status'] == 1?"<font color='green'>正常</font>":"<font color='red'>禁用</font>"}</td>
			                                    <td>{$v.condition?:'默认规则'}</td>
			                                    <td>
			                                    	{if $v['status'] == 1 }
			                                    	<a href="javascript:void(0);" class="link-confirm" data-url="{:Url('/Admin/Auths/disable')}?id={$v['id']}" data-confirm="您确定要禁用吗？">禁用</a>
			                                    	{else /}
			                                    	<a href="javascript:void(0);" class="link-confirm" data-url="{:Url('/Admin/Auths/disable')}?id={$v['id']}" data-confirm="您确定要启用吗？">启用</a>
			                                    	{/if}
			                                    	<a href="javascript:void(0);" class="link-popup" data-url="{:Url('/Admin/Auths/auths_edit')}?id={$v['id']}" data-title="{$v.title} - 修改权限" data-width="730" data-height="500">修改</a>
			                                    	<a href="javascript:void(0);" class="link-confirm" data-url="{:Url('/Admin/Auths/delete')}?id={$v['id']}" data-confirm="您确定要删除吗？">删除</a>
			                                    </td>
			                                </tr>
			                                {/volist}
			                        	</tbody>
			                        </table>
			                	</div>
			                	<div class="row">
			                		<div class="col-md-5 col-sm-5"></div>
			                		<div class="col-md-7 col-sm-7">
			                			<div class="dataTables_paginate paging_bootstrap_full_number" id="sample_1_paginate">
			                				{$list|raw}
			                			</div>
			                		</div>
			                	</div>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
    	</section>
    </section>
    <!--main content end-->
</section>
</body>
</html>
