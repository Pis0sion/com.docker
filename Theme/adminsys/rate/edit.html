		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

			window.jQuery || document.write("<script src='__MODES__/assets/js/jquery-2.0.3.min.js'>" + "<" + "/script>");
		</script>

		<!-- <![endif]-->

		 window.jQuery || document.write("<script src='__MODES__/assets/js/jquery-1.10.2.min.js'>"+"<"+"/script>");

		<script type="text/javascript">
			if("ontouchend" in document) document.write("<script src='__MODES__/assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
		</script>
		<script src="__MODES__/assets/js/bootstrap.min.js"></script>
		<script src="__MODES__/assets/js/typeahead-bs2.min.js"></script>
		<!-- page specific plugin scripts -->
		<script type="text/javascript" src="__JS__/H-ui.js"></script>
		<script type="text/javascript" src="__JS__/H-ui.admin.js"></script>
		
		<script  src="__PLUGINS__/layer/layer.js"></script>
	    <script  src="__PLUGINS__/common.js"></script>
		<title>修改费率</title>
	</head>
	<body>
		
		<div class="add_menber" id="add_menber_style" >
			<form id="form" name="user-form" style="padding-top:2% ">
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for=""><i>*</i>等级名称： </label>
					<div class="col-sm-8">
						<input value="{$user_type.type_name}" id="type_name" name="" type="text" class="form-control"/>

					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for=""><i>*</i>费率： </label>
					<div class="col-sm-8">
						<input value="{$list.rate_rate}" id="rate" name="rate" type="text" class="form-control" required/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for=""><i>*</i>结算费用： </label>
					<div class="col-sm-8">
						<input value="{$list.rate_close_rate}" id="close_rate" name="close_rate" type="text" class="form-control" required/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for=""><i>*</i>类型： </label>
					<div class="col-sm-8">
						<select name="type" class="form-control" style="margin-left: 10px;">
							<option value="0">请选择类型</option>
							<option value="1" {if $list.rate_type==1}selected{/if}>还款</option>
							<option value="2" {if $list.rate_type==2}selected{/if}>收款</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for=""></label>
					<div class="col-sm-8">
						<button onclick="saveSubmit();" id="bank-btn" class="btn btn-primary radius" type="button"><i class="fa fa-save "></i>&nbsp;保存</button>
					</div>
				</div>
			</form>
		</div>
		<script>
			function  saveSubmit() {
				var url    = $("#form").attr('action');
				var data   = $("#form").serialize();
				ajaxPost(url,$("#bank-btn"),data,function (r) {
		            $("#bank-btn").removeAttr('disabled');
		            var index = parent.layer.getFrameIndex(window.name);
					parent.layer.close(index);
		        })
			}
		</script>
	</body>
</html>
