		<title>新增计划</title>
	</head>
	<body>
		<div class="container" style="padding-top: 20px;">
		<form class="form-horizontal" method="post" id="user-form">

			<input name="uid" value="{$data.uid}" type="hidden" class="form-control"/>
			<input name="cid" value="{$data.cid}" type="hidden" class="form-control"/>
			<div class="form-group">
				<label class="col-sm-2 control-label">金额：</label>
				<div class="col-sm-10"><input name="money" value="20000" id="money" type="text"  class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">开始时间：</label>
				<div class="col-sm-10">
					<input value="" id="start_time" name="start_time" type="text"  class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">结束时间：</label>
				<div class="col-sm-10">
					<input name="end_time" value="" id="end_time" type="text"  class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">笔数：</label>
				<div class="col-sm-10">
					<input name="repay_num" value="11" id="repay_num" type="text"  class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">通道：</label>
				<div class="col-sm-10">
					<input name="pay_id" value="1" id="pay_id" type="text"  class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">type：</label>
				<div class="col-sm-10">
					<input name="type" value="2" id="type" type="text"  class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">模式：</label>
				<div class="col-sm-10">
					<input name="flag" value="1" id="flag" type="text"  class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">地区：</label>
				<div class="col-sm-10">
					<input name="region_id" value="" id="region_id" type="text"  class="form-control"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">行业：</label>
				<div class="col-sm-10">
					<select class="form-control" name="mcc" id="mcc" style="margin-left: 10px;">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button id="sub_btn" onclick="saveSubmit();" class="btn btn-primary radius" type="button"><i class="fa fa-save "></i>&nbsp;保存</button>
				</div>
			</div>
		</form>
		</div>
		<script>
			function saveSubmit () {
				var data   = $("#user-form").serialize();
		        ajaxPost('',$("#sub_btn"),data,function (r) {
		        	console.log(r);
		            // $("#sub_btn").removeAttr('disabled');
		           // parent.layer.close(index);//window.location.href = r.url;
		        })
			}
		laydate({
		    elem: '#start_time',
		    event: 'focus',
		});
		laydate({
		    elem: '#end_time',
		    event: 'focus',
		});
		</script>
	</body>
</html>
