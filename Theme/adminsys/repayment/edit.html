		<title>修改</title>
	</head>
	<body>
		
		<div class="add_menber" id="add_menber_style" >
			<form id="form" name="user-form" style="padding-top:2% ">
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for=""><i>*</i>订单号： </label>
					<div class="col-sm-8">
						<input value="{$plan_form_no}" id="form_no" name="form_no" type="text" class="form-control" required/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for=""><i>*</i>金额： </label>
					<div class="col-sm-8">
						<input value="{$plan_money}" id="money" name="money" type="text" class="form-control" required/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for=""><i>*</i>手续费： </label>
					<div class="col-sm-8">
						<input value="{$plan_fee}" id="fee" name="fee" type="text" class="form-control" required/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for=""><i>*</i>返回信息： </label>
					<div class="col-sm-8">
						<input value="{$plan_msg}" id="msg" name="msg" type="text" class="form-control" required/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for=""><i>*</i>状态： </label>
					<div class="col-sm-8">
						<select name="state" class="form-control" style="margin-left: 10px;">
							<option value="0">未执行</option>
							<option value="1" {if $plan_state==1}selected{/if}>已支付</option>
							<option value="2" {if $plan_state==2}selected{/if}>失败</option>
							<option value="3" {if $plan_state==3}selected{/if}>支付中</option>
							<option value="4" {if $plan_state==4}selected{/if}>已退款</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for=""><i>*</i>时间： </label>
					<div class="col-sm-8">
						<input value="{$plan_pay_time}" id="pay_time" name="pay_time" type="text" class="form-control" required/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label no-padding-right" for=""></label>
					<div class="col-sm-8">
						<button onclick="saveSubmit();" id="bank-btn" class="btn btn-primary radius" type="button"><i class="fa fa-save "></i>&nbsp;保存</button>
					</div>
				</div>
			</form>
		</div>
		<script>
			function  saveSubmit() {
				var url    = $("#form").attr('action');
				var data   = $("#form").serialize();
				ajaxPost(url,$("#bank-btn"),data,function (r) {
		            $("#bank-btn").removeAttr('disabled');
		            var index = parent.layer.getFrameIndex(window.name);
					parent.layer.close(index);
		        })
			}
		</script>
	</body>
</html>
