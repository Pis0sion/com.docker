	<body>
		<div class="margin clearfix">
			<div class="stystems_style">
				<div class="tabbable">

					<div class="tab-content">
						<form name="bank-form" id="bank-form" action="">
						<div id="home" class="tab-pane active">


							<div class="form-group"><label class="col-sm-2 control-label no-padding-right" for="form-field-1"><i>*</i>名称： </label>
								<div class="col-sm-8"><input type="text" value="{$info.issue_title}" name="title" class="col-xs-10 "></div>
							</div>
							<div class="form-group"><label class="col-sm-2 control-label no-padding-right" for="reply"><i>*</i>答案： </label>
								<div class="col-sm-8">
									<textarea name="reply" class="col-xs-10 ">{$info.issue_reply}</textarea>
								</div>
							</div>
							<div class="form-group"><label class="col-sm-2 control-label no-padding-right" for="form-field-1"><i>*</i>分类： </label>
								<div class="col-sm-8">
									<select name='type_id' class="col-xs-10 " style="margin-left:10px ">
										<option value="0">请选择</option>
										{volist name='issue_type' id='v'}
											<option value="{$v.type_id}" {if $info.issue_type==$v.type_id}selected{/if}>{$v.type_title}</option>
										{/volist}
									</select>
								</div>
							</div>
							<div class="form-group"><label class="col-sm-2 control-label no-padding-right" for="form-field-1"><i>*</i>热门： </label>
								<div class="col-sm-8">
									<select name='hot' class="col-xs-10 " style="margin-left:10px ">
										<option value="0">否</option>
										<option value="1" {if $info.issue_hot==1}selected{/if}>是</option>
									</select>
								</div>
							</div>
							<div class="Button_operation">
				                <input name="id" type="hidden" value="{$info.issue_id}">
								<button onclick="saveSubmit();" id="bank-btn" class="btn btn-primary radius" type="button"><i class="fa fa-save "></i>&nbsp;保存</button>
							</div>
						</div>
						</form>
					</div>
				</div>
			</div>

		</div>
		
		<script>
			function  saveSubmit () {
				var url    = $("#bank-form").attr('action');
				var data   = $("#bank-form").serialize();
				ajaxPost(url,$("#bank-btn"),data,function (r) {
		            $("#bank-btn").removeAttr('disabled');
		            //location.reload();
                    window.parent.location.reload();
		            var index = parent.layer.getFrameIndex(window.name);
					parent.layer.close(index);
		        })
			}
		</script>

	    <script>
	    	$('#img_photo').change(function(event) {
		        var formData = new FormData();
		        formData.append("file", $(this).get(0).files[0]);
		        $.ajax({
		            url:'/admin/upload/upload_photo',
		            type:'POST',
		            data:formData,
		            cache: false,
		            contentType: false,    //不可缺
		            processData: false,    //不可缺
		            success:function(data){
		                console.log(data)
		                if(data.code=='0'){
		                    $('#img_thumb').attr('src',data.path);
		                    $('#img').val(data.path);
		                    
		                }else{
		                    layer.open({
		                        content:data.msg
		                        ,skin: 'msg'
		                    });
		                }
		            }
		        });
		    });
	       

	    </script>
