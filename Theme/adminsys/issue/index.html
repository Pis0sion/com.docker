	<body>
		<div class="page-content clearfix">

					<div class="search_style">

						<ul class="search_content clearfix">
							<li><label class="l_f">名称</label><input name="keywords" id="keywords" type="text" class="text_add" placeholder="输入名称" style=" width:400px" /></li>

									<th>分类</th>

										<td>{$v.issue_id}</td>
										<td>{$v.type_title}</td>
										<td>{$v.issue_title}</td>
										<td>{$v.issue_reply}</td>

										<td>
											{if $v.issue_hot==1}

											{else}
												否
											{/if}
										</td>
										<td class="td-manage">
											<div><a title="编辑" href="javascript:;" onclick="edit('{$v.issue_id}')" class="btn btn-xs btn-success">编辑</a></div>

									</tr>

<script>
	jQuery(function($) {
		
		$('#search').on('click', function() {
			var text = $('#keywords').val();
			if(text==''){
				layer.msg('请输入搜索关键词');
				return false;
			}
			window.location.href = "{:Url('')}?keywords="+text; 
		});
		
		$('#searchAout').on('click', function() {
			window.location.href = "{:Url('')}"; 
		});
		
		$('table th input:checkbox').on('click', function() {
			var that = this;
			$(this).closest('table').find('tr > td:first-child input:checkbox')
				.each(function() {
					this.checked = that.checked;
					$(this).closest('tr').toggleClass('selected');
				});

		});

		$('[data-rel="tooltip"]').tooltip({
			placement: tooltip_placement
		});

		function tooltip_placement(context, source) {
			var $source = $(source);
			var $parent = $source.closest('table')
			var off1 = $parent.offset();
			var w1 = $parent.width();

			var off2 = $source.offset();
			var w2 = $source.width();

			if(parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2)) return 'right';
			return 'left';
		}
	})
	
	function add(type) {
		layer.open({
		  type: 2,
		  title: false,
		  closeBtn: 1,
		  area: ['80%', '90%'],
		  shadeClose: true,
		  skin: 'yourclass',
		  content: "{:Url('add')}?type="+type
		});
	}
	function edit(id) {
		layer.open({
		  type: 2,
		  title: false,
		  closeBtn: 1,
		  area: ['80%', '90%'],
		  shadeClose: true,
		  skin: 'yourclass',
		  content: "{:Url('edit')}?id="+id
		});
	}
	
</script>
