	<body>
		<div class="page-content clearfix">
			<div id="Member_Ratings">
				<div class="d_Confirm_Order_style">
					<div class="search_style">

						<ul class="search_content clearfix">
							<li><label class="l_f">名称</label><input name="keywords" id="keywords" type="text" class="text_add" placeholder="输入名称" value="{$getdata.keywords}" style=" width:400px" /></li>

					</div>
					<!---->
					<div class="table_menu_list">
						<table class="table table-striped table-bordered table-hover" >
							<thead>
								<tr>
									<th width="25"><label><input type="checkbox" class="ace"><span class="lbl"></span></label></th>
									<th width="80">ID</th>
									<th>用户</th>
									<th>用户编号</th>
									<th>商户号</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								{volist name='list' id='v' }
									<tr>
										<td><label><input type="checkbox" class="ace"><span class="lbl"></span></label></td>
										<td>{$v.user_id}</td>
										<td>{$v.user_name}[{$v.uid}]</td>
										<td>{$v.user_number}</td>
										<td>{$v.user_merchant}</td>
										<td>
											{switch v.user_state}
											    {case 1}审核通过{/case}
											    {case 2}审核失败{/case}
											    {case 3}审核中{/case}
											    {default /}-
											{/switch}
										</td>
										<td class="td-manage">
											<a href="javascript:;" title="修改银行卡/费率" data-url="{:Url('edit')}?id={$v['user_id']}&pay_id={$v['user_pay_id']}&t=1" data-confirm="您确认要银行卡/费率吗？"  class="link-confirm btn btn-xs btn-success">修改银行卡/费率</a>
										</td>
									</tr>
								{/volist}
							</tbody>

		            </div>

<script>
	jQuery(function($) {
		
		$('#search').on('click', function() {
			var text = $('#keywords').val();
			if(text==''){
				layer.msg('请输入搜索关键词');
				return false;
			}
			window.location.href = "{:Url('')}?pay_id={$pay_id}&keywords="+text; 
		});
		
		$('#searchAout').on('click', function() {
			window.location.href = "{:Url('')}?pay_id={$pay_id}"; 
		});
		
		$('table th input:checkbox').on('click', function() {
			var that = this;
			$(this).closest('table').find('tr > td:first-child input:checkbox')
				.each(function() {
					this.checked = that.checked;
					$(this).closest('tr').toggleClass('selected');
				});

		});

		$('[data-rel="tooltip"]').tooltip({
			placement: tooltip_placement
		});

		function tooltip_placement(context, source) {
			var $source = $(source);
			var $parent = $source.closest('table')
			var off1 = $parent.offset();
			var w1 = $parent.width();

			var off2 = $source.offset();
			var w2 = $source.width();

			if(parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2)) return 'right';
			return 'left';
		}
	})
</script>
