<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__CSS__/layui.css">
    <link rel="stylesheet" href="__CSS__/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>我的成本</title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
      <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">个人资料</a>
                  <a><cite>我的成本</cite></a>
                </span>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card">
                <table id="demo">
                  <table class="layui-table">
                    <thead>
                      <tr>
                        <th style="width:25%">类型</th>
                        <th>费率</th>
                        </tr>
                    </thead>
                    {volist name="list" id="vo"}
                    <tbody>
                      <tr>
                        <td>{$vo.rate_type}</td>
                        <td>{$vo.rate_rate}</td>
                      <tr>
                    </tbody>
                    {/volist}
                  </table>
                </table>
            </div>
        </div>
    </div>
    <script src="__JS__/layui.all.js"></script>
    <script src="__JS__/jquery.min.js"></script>

    <script>
      $('#formDemo').click(function(){
          var urls = "{:Url('Agent/User/info')}";
          var data = $('#doform').serialize();
          $.post(urls, data, function(e){
              if(e.error==0){
                  layer.msg(e.msg);
              }
          });
      });
    </script>

</body>
</html>
