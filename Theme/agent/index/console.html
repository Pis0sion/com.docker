<script>
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
app.title = '折柱混合';

option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            crossStyle: {
                color: '#999'
            }
        }
    },
    toolbox: {
        feature: {
            dataView: {show: true, readOnly: false},
            magicType: {show: true, type: ['line', 'bar']},
            restore: {show: true},
            saveAsImage: {show: true}
        }
    },
    legend: {
        data:['今日分润','今日交易额','平均交易额']
    },
    xAxis: [
        {
            type: 'category',
            data: {php}echo json_encode($key) {/php},
            axisPointer: {
                type: 'shadow'
            }
        }
    ],
    yAxis: [
        {
            type: 'value',
            name: '今日分润',
            
            axisLabel: {
                formatter: '{value} '
            }
        },
        {
            type: 'value',
            name: '今日交易额',
           
            axisLabel: {
                formatter: '{value} 元'
            }
        }
    ],
    series: [
        {
            name:'今日分润',
            type:'bar',
            data:{php}echo json_encode($suarrs) {/php}
        },
        {
            name:'今日交易额',
            type:'bar',
            data:{php}echo json_encode($arrst) {/php}
        }
    ]
};
    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
