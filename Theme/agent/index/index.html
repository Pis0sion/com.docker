<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__CSS__/layui.css">
    <link rel="stylesheet" href="__CSS__/admin.css">
    <link rel="icon" href="/favicon.ico">
    <title>代理后台</title>
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header custom-header">
            
            <ul class="layui-nav layui-layout-left">
                <li class="layui-nav-item slide-sidebar" lay-unselect>
                    <a href="javascript:;" class="icon-font"><i class="ai ai-menufold"></i></a>
                </li>
            </ul>

            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;">{$agent['agent_name']?$agent['agent_name']:$agent['agent_account']}</a>
                    <dl class="layui-nav-child">
                      	<dd><a id="extencode" href="javascript:;">推广码</a></dd>
                        <dd><a id="upspass" href="javascript:;">修改密码</a></dd>
                        <dd><a href="{:Url('Agent/Login/logout')}">退出</a></dd>
                    </dl>
                </li>
            </ul>
        </div>

        <div class="layui-side custom-admin">
            <div class="layui-side-scroll">

                <div class="custom-logo">
                    <img src="__IMAGES__/logo.png" alt=""/>
                    <h1>代理商后台</h1>
                </div>
                <ul id="Nav" class="layui-nav layui-nav-tree">
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <i class="layui-icon layui-icon-home"></i>
                            <em>首页</em>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="{:Url('agent/index/console')}">首页</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <i class="layui-icon">&#xe612;</i>
                            <em>个人资料</em>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="{:Url('agent/user/info')}">个人基本信息</a></dd>
                        </dl>
                        <dl class="layui-nav-child">
                            <dd><a href="{:Url('agent/user/getagreta')}">我的成本</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <i class="layui-icon">&#xe612;</i>
                            <em>用户管理</em>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="{:Url('agent/user/userlist')}">用户列表</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <dd><a href="{:Url('Agent/User/agentlist')}">
                            <i class="layui-icon">&#xe612;</i>
                            <em>代理商管理</em>
                        </a></dd>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <i class="layui-icon">&#xe629;</i>
                            <em>分润管理</em>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="{:Url('Agent/Profit/perrunfine')}">我的分润明细</a></dd>
                            <dd><a href="{:Url('Agent/Profit/underlevelrun')}">下级分润报表</a></dd>
                            <dd><a href="{:Url('Agent/Profit/Putforward')}">分润提现</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <i class="layui-icon">&#xe65e;</i>
                            <em>提现管理</em>
                        </a>
                        <dl class="layui-nav-child">
                            <dd><a href="{:Url('Agent/Withdrwal/index')}">提现记录</a></dd>
                            <dd><a href="{:Url('Agent/Withdrwal/cardmag')}">提现卡管理</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">
                            <i class="layui-icon">&#xe65e;</i>
                            <em>订单管理</em>
                        </a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a href="{:Url('Agent/Order/missionlist')}">还款订单</a>
                            </dd>
                            <dd>
                                <a href="{:Url('Agent/Order/recordslist')}">收款订单</a>
                            </dd>
                            <dd>
                                <a href="{:Url('Agent/Order/upgradelist')}">升级订单</a>
                            </dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
             <div class="layui-tab app-container" lay-allowClose="true" lay-filter="tabs">
                <ul id="appTabs" class="layui-tab-title custom-tab"></ul>
                <div id="appTabPage" class="layui-tab-content"></div>
            </div>
        </div>
        <div class="mobile-mask"></div>
    </div>
    <script src="__JS__/layui.js"></script>
    <script src="__JS__/index.js" data-main="home"></script>
    <script src="__JS__/jquery.min.js"></script>
    <script type="text/javascript">
        $('#upspass').click(function(){

            layer.open({
                type: 2 //Page层类型
                ,area: ['400px', '500px']
                ,title: '更改账户密码'
                ,shade: 0.5 //遮罩透明度
                ,maxmin: false //允许全屏最小化
                ,anim: 1 //0-6的动画形式，-1不开启
                ,content: "{:Url('Agent/User/updapass')}"
            });
        });   
      
      	 $('#extencode').click(function(){

            layer.open({
                type: 2 //Page层类型
                ,area: ['300px', '350px']
                ,title: '推广'
                ,shade: 0.5 //遮罩透明度
                ,maxmin: false //允许全屏最小化
                ,anim: 1 //0-6的动画形式，-1不开启
                ,content: "{:Url('Agent/User/excode')}"
            });
        }); 
    </script>
</body>
</html>
